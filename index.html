    <style>
        body{
            margin:0;
            padding:0;
            background-color: black;
            position: relative;
            font-family: "Michroma","Raleway","Open Sans",sans-serif;
             /* overflow-y: scroll; 
             overflow: hidden;
             scrollbar-width: none; */
        }
        body::-webkit-scrollbar {
            display: none;
         }
        header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center; 
    z-index: 10;
    padding: 10px 20px; 
    box-sizing: border-box; 
    
}

.logo {
    width: 150px;
    height: 50px;
}

.logo img {
    width: 100%; 
    height: auto; 
}

nav {
    display: flex;
    justify-content: flex-end; 
    margin-top: 10px;
    position: absolute;
    right: 20px; 
}

nav a {
    color: white;
    text-decoration: none;
    margin-left: 20px; 
}
        /*video*/
        .myVideo, #myVideo{
            width:100%;
            height:auto;
        }
        /*content*/
        .content{
            position: absolute;
            bottom:0;
            left:50%;
            top:50%;
            transform: translate(-50% , -50% );
        }
        h1{
            white-space: nowrap;
            color:white;
            font-weight:300;
            font-size: 2.5rem;
            font-family: "Michroma";
        }
        .coming-soon {
    position: absolute; 
    text-align: center;
    padding-top: 100px;
    bottom:0;
    left: 50%;
    top:50%;
    transform:translate(-50%,-50%);
}

.coming-soon h1 {
    font-size: 3rem;
    font-weight: 500;
    letter-spacing: 6px;
    opacity: 0;
    font-family:"Michroma" ;
}

.socials {
    display: flex;
    justify-content: center;
    margin-top: 70px;
    opacity: 0;
}

.socials a {
    margin: 0 10px;
    opacity: 0;
    color:white;
    transform: translateY(50px);
    transition: opacity 0.3s ease, transform 0.5s ease;
}

.socials a svg {
    width: 30px;
    height: 30px;
}
@media (max-width: 768px) {
    .myVideo, #myVideo {
        width: auto;
        height: 100vh; 
        overflow: hidden;
    }
    .content {
        position: absolute;
        left: 50%;
        bottom: 20%; 
        transform: translate(-50%, -90%); 
        text-align: center;
        padding: 0 10px;
    }
    .content h1 {
        white-space: normal; 
        text-align: center;
        font-size: 3.1rem; 
    }
}

@media (max-width: 468px) {
    /* Global Reset */
    body {
        margin: 0;
        padding: 0;
        overflow: hidden; 
        font-family: Arial, sans-serif; 
    }

    header {
        position: fixed;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between; 
        align-items: center;
        padding: 5px 10px; 
        z-index: 10;
    }

    .logo {
        width: 100px; 
        height: auto; 
    }

    .logo img {
        width: 100%;
        height: auto; 
    }

    nav {
        margin-top: 0; 
        position: static; 
    }

    nav a {
        color: white;
        text-decoration: none;
        font-size: 0.8rem; 
        margin: 0 5px; 
    }
    /* Full-Screen Video Background */
    .myVideo, #myVideo {
        position: fixed; 
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh; 
        object-fit: cover; 
        z-index: -1; 
    }

    /* Centered Content */
    .content {
        position: absolute;
        left: 50%;
        bottom: 25%; 
        transform: translate(-50%, -50%); 
        text-align: center;
        padding: 0 10px; 
        color: #fff; 
    }

    /* Heading Styles */
    .content h1 {
        font-size: 1.6rem; 
        line-height: 1.3; 
        margin: 0;
        word-break: break-word;
    }

    /* Coming Soon Section */
    .coming-soon h1 {
        font-size: 1.2rem; 
        margin-top: 10px;
    }

    /* Social Icons */
    .socials {
        margin-top: 15px; 
    }

    .socials a svg {
        width: 18px; 
        height: 18px;
        fill: #fff; 
    }
    a:hover {
      background-color: #007BFF;
      color: white;
    }
}
