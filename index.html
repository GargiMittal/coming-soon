<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        @font-face {
            font-family: 'HeadingFont';
            src: url('MONSTER OF FANTASY.otf') format('opentype');
        }

        @font-face {
            font-family: 'SubHeadingFont';
            src: url('fantasy personal use.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: url('wp1892116 (1).png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.7);
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            width: calc(100% - 40px); /* Prevent overflow */
            max-width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px; /* Reduce padding to avoid overflow */
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .header img {
            max-width: 150px; /* Use max-width instead of fixed width */
            height: auto;
        }

        .header a {
            font-family: 'HeadingFont', sans-serif;
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .content {
            text-align: center;
            padding: 0 10px; /* Prevent content from overflowing */
            box-sizing: border-box;
        }

        .content h1 {
            font-family: 'HeadingFont', sans-serif;
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .content p {
            font-family: 'SubHeadingFont', sans-serif;
            font-size: 2rem;
            margin-bottom: 2.5rem;
        }

        @media (max-width: 768px) {
            .header img {
                max-width: 100px; /* Use max-width instead of fixed width */
            }

            .header a {
                font-size: 1.2rem;
            }

            .content h1 {
                font-size: 2.5rem;
            }

            .content p {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="main logo.png" alt="Logo">
        <a href="#">Gallery</a>
    </div>
    <div class="content">
        <h1>Coming Soon</h1>
        <p>We are working hard to bring you something amazing!</p>
    </div>
</body>
</html>
